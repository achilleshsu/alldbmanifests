---
name: ops-iothub-production
releases:
- name: cf-rabbitmq 
  version: 250.0.0+dev.20
- name: service-metrics
  version: 1.5.11
- name: loggregator #must this version
  version: '101.5'
- name: rabbitmq-metrics 
  version: 9.8.0
- name: routing    #must this version
  version: 0.171.0
- name: prometheus
  version: 22.0.0
- name: sysctl
  version: '2'
- name: syslog-migration
  version: 11.1.1
#- name: consul
#  version: '191'

instance_groups:
- azs: 
  - z1 #need_to_change
  - z2
  - z3
  env: {}
  instances: 3
  jobs:
  - name: rabbitmq_exporter
    properties:
      rabbitmq_exporter:
        exporterst:
        - connections
        - exchange
        - node
        - overview
        - queue
        rabbitmq:
          password: ((ops_iothub_production_root_password))
          url: http://127.0.0.1:15672
          user: ((ops_iothub_production_root))
        web:
          port: 9125
    release: prometheus
  - name: sysctl
    properties:
      sysctl_conf: |
        net.core.netdev_max_backlog=4096
        net.core.somaxconn=32327
        net.ipv4.ip_local_port_range=32768 60999
        net.ipv4.tcp_keepalive_intvl=2
        net.ipv4.tcp_keepalive_probes=2
        net.ipv4.tcp_keepalive_time=300
    release: sysctl
  - consumes: {}
    name: rabbitmq-server
    provides: {}
    release: cf-rabbitmq
  - consumes: {}
    name: metron_agent
    provides: {}
    release: loggregator
  - consumes: {}
    name: service-metrics
    provides: {}
    release: service-metrics
  - consumes: {}
    name: rabbitmq-server-metrics
    provides: {}
    release: rabbitmq-metrics
  - consumes:
      nats:
        deployment: &cf_deploy_name cf #need_to_change
        from: nats
    name: route_registrar
    provides: {}
    release: routing
#  - consumes:
#      consul: nil
#      consul_client:
#        deployment: *cf_deploy_name
#        from: consul_client_link
#      consul_common:
#        deployment: *cf_deploy_name
#        from: consul_common_link
#      consul_server: nil
#    name: consul_agent
#    properties:
#      consul:
#        client:
#          enabled: true
#    provides: {}
#    release: consul
  - consumes: {}
    name: syslog_forwarder
    provides: {}
    release: syslog-migration
  lifecycle: service
  name: rabbitmq-server
  networks:
  - default:
    - dns
    - gateway
    name: rabbitmq-service
    static_ips:
    - 172.21.16.20
    - 172.21.32.20
    - 172.21.48.20
  - name: vip
    static_ips:
    - 13.75.69.189
    - 13.75.69.249
    - 13.75.64.228
